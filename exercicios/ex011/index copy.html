<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica com source do menor para o maior</h1>
    <p>Tente abrir esse site em vários dispostivos diferentes ou simplesmente aumente ou diminua o tamanho do navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/imagemgrande.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/imagemmedia.png" type="image/png">
        <img src="imagens/imagempequena.png" alt="Imagem flexível">
    </picture>
</body>
</html>
